<!DOCTYPE html>
<html>
    <head>
	   <meta charset="UTF-8" />
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <title>Welcome to Ext JS!</title>
	   <meta name="viewport" content="width=device-width, initial-scale=1">
       <link  href="https://cdn.bootcss.com/extjs/6.2.0/classic/theme-crisp/resources/theme-crisp-all.css" rel="stylesheet">
       <script src="https://cdn.bootcss.com/extjs/6.2.0/ext-all.js"></script> 
       <script src="https://cdn.bootcss.com/extjs/6.2.0/classic/theme-crisp/theme-crisp.js"></script>
	   <script src="https://cdn.bootcss.com/extjs/6.2.0/classic/locale/locale-zh_CN.js"></script>
	   <style></style>
       <script type="text/javascript">
		Ext.onReady(function(){
		
		    //定义单例
			Ext.define('APP.config.Config', {
				singleton : true,
				config : {
					base : "http://www.yahoo.com/extjs/6",
					text : "nulo"
				},
				constructor: function(config) {
					this.initConfig(config);
					return this;
				},
				getUrl : function (moduler) {
					return(this.getBase()+moduler);
				}
			});
			//SET方法配置
			APP.config.Config.setBase("http://www.yahoo.com/");
			//GET方法获取
			alert(APP.config.Config.getBase());
			//直接访问方法
			console.log(APP.config.Config.getUrl("user"));
			console.log(APP.config.Config.getUrl("user/login"));
		});
        </script>
    </head>
    <body></body>
</html>
