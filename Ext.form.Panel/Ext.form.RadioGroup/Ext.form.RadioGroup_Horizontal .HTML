<!DOCTYPE html>
<html>
    <head>
	   <meta charset="UTF-8" />
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <title>Welcome to Ext JS!</title>
	   <meta name="viewport" content="width=device-width, initial-scale=1">
       <link  href="https://cdn.bootcss.com/extjs/6.2.0/classic/theme-crisp/resources/theme-crisp-all.css" rel="stylesheet">
       <script src="https://cdn.bootcss.com/extjs/6.2.0/ext-all.js"></script> 
       <script src="https://cdn.bootcss.com/extjs/6.2.0/classic/theme-crisp/theme-crisp.js"></script>
	   <script src="https://cdn.bootcss.com/extjs/6.2.0/classic/locale/locale-zh_CN.js"></script>
	   <style></style>
       <script type="text/javascript">
		Ext.onReady(function(){
			Ext.define('MyApp.main.view.Main', {
				extend: 'Ext.app.ViewModel',
				alias: 'viewmodel.main',
				data: {
					myValue: '2'
				}
			});

			Ext.create('Ext.form.Panel', {
				title: 'RadioGroup Example',
				viewModel: {
					type: 'main'
				},
				width: 600,
				bodyPadding: 10,
				renderTo: Ext.getBody(),
				items:[{
					xtype: 'radiogroup',
					itemId: 'radiogroup',
					fieldLabel: 'One Line Horizontal',
					simpleValue: true,  // set simpleValue to true to enable value binding
					bind: '{myValue}',
					items: [
						{ boxLabel: 'Item 1', name: 'rb', inputValue: '1' },
						{ boxLabel: 'Item 2', name: 'rb', inputValue: '2' },
						{ boxLabel: 'Item 3', name: 'rb', inputValue: '3' },
						{ boxLabel: 'Item 4', name: 'rb', inputValue: '4' },
						{ boxLabel: 'Item 5', name: 'rb', inputValue: '5' },
						{ boxLabel: 'Item 6', name: 'rb', inputValue: '6' }
					],
					listeners :{
					   'change':function(){
						  var value = this.getValue();
						  switch (value)
							{
							case '1':
							  console.log('1');
							  break;
							case '2':
							  console.log('2');
							  break;
							case '3':
							  console.log('3');
							  break;
							case '4':
							  console.log('4');
							  break;
							case '5':
							  console.log('5');
							  break;
							case '6':
							  console.log('6');
							  break;
							default:
							  Globle_Flag = null;
							};
					   }
					}
				}],
			});
		});
        </script>
    </head>
    <body></body>
</html>
