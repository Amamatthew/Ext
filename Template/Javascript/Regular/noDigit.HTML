 <body>
  <script type="text/javascript">
	/*  
	 * 过滤数字  
	 
	 * @param str input的value  
	 * @use <input onkeyup="value=filterNumeric(value)" onafterpaste="value=filterNumeric(value)" />  
	 * @author yifangyou
	 * @version gslb 2011-01-16  
	 * 
	 */ 
	function filterNumeric(str){
		var p=/[\D]/g  
		return str.replace(p,'');  
	} 
  </script>
